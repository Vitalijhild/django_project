{% extends "task_app/base.html" %}
{% block content %}
    {% for task in tasks %}
        <section class="task">

            <h1>{{ task.task_name }}</h1>
            <h4>{{ task.description }}</h4>
            <div><a href="{% url 'task_detail' task.pk %}">See more details...</a></div>
            
        </section>
    {% endfor %}
{% endblock content %}
